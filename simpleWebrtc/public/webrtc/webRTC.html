<h1 id="title">Start a room</h1>
<button ng-click="shareScreen()">{{ shareValue }}</button>
<p id="subTitle"></p>

<p ng-show="showLink">Link to Join Room: {{roomLink}}</p>

<input ng-model="roomName" type="text">
<button ng-click="createRoom()">Create it!</button>

<div class="videoContainer">
    <video id="localVideo" style="height: 150px;" oncontextmenu="return false;"></video>
    <div id="localVolume" class="volume_bar"></div>
</div>
<div id="remotes"></div>
